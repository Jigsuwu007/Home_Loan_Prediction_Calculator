<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="lg:text-center">
            <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">Home Loan Prediction Calculator</p>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">Please fill out the following form to receive your loan eligibility status.</p>
            <br>
            <br>
            <br>
            <br>
          </div>
      
          <form action='/prediction' method='POST'>
            <div class="row g-2">
                <div class="col-md">
                    <div class="selectBoxes">
                        <label for="genderSelect" class="form-label">Gender</label>
                        <select id="genderSelect" class="form-select">
                            <option selected>Please select your gender...</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class = "selectBoxes">
                        <label for="maritalSelect" class="form-label">Marital Status</label>
                        <select id="maritalSelect" class="form-select">
                            <option selected>Please select your marital status...</option>
                            <option value="0">Single</option>
                            <option value="1">Married</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-2">
                <div class="col-md">
                    <div class = "selectBoxes1">
                        <label for="educationSelect" class="form-label">Education</label>
                        <select id="educationSelect" class="form-select">
                            <option selected>Please select your education status...</option>
                            <option value="0">Not a graduate</option>
                            <option value="1">Graduate</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class = "selectBoxes1">
                        <label for="employmentSelect" class="form-label">Employment Status</label>
                        <select id="employmentSelect" class="form-select">
                            <option selected>Please select your self employment status...</option>
                            <option value="0">Self employed</option>
                            <option value="1">Not self employed</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-2">
                <div class="col-md">
                    <div class = "selectBoxes2">
                        <label for="dependentsSelect" class="form-label">Number of Dependents</label>
                        <select id="dependentsSelect" class="form-select">
                            <option selected>Please select the number of dependents you have...</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">3+</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class = "selectBoxes2">
                        <label for="creditHistorySelect" class="form-label">Credit History</label>
                        <select id="creditHistorySelect" class="form-select">
                            <option selected>Please select your credit history status...</option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-2">
                <div class="col-md">
                    <div class = "selectBoxes3">
                        <label for="dependentsSelect" class="form-label">Property Area</label>
                        <select id="dependentsSelect" class="form-select">
                            <option selected>Please select the property area...</option>
                            <option value="0">Urban</option>
                            <option value="1">Rural</option>
                            <option value="2">Semi-urban</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="selectBoxes3">
                        <label for="incomeInput" class="form-label">Total Income</label>
                        <input type="text" class="form-control" id="incomeInput">
                    </div>
                </div>
            </div>
            <br>

            <div class="row g-2">
                <div class="col-md">
                    <div class="selectBoxes4">
                        <label for="loanAmountInput" class="form-label">Loan Amount</label>
                        <input type="text" class="form-control" id="loanAmountInput">
                    </div>
                </div>
                <div class="col-md">
                    <div class="selectBoxes4">
                        <label for="loanTermInput" class="form-label">Loan Term (in days)</label>
                        <input type="text" class="form-control" id="loanTermInput">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" value="submit" class="btn btn-primary">Predict</button>
            </div>
          </form>
          <div>
              <br>
              <br>
              <h3>{{Prediction_Text}}</h3>
          </div>
          
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
